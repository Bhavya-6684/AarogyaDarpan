<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Aarogya Darpan</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your phone number to receive OTP</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91XXXXXXXXXX" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary btn-block">Send OTP</button>
                </div>
            </form>

            <div id="resetPasswordSection" class="hidden">
                <h3>Enter New Password</h3>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" maxlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                    </div>

                    <button type="submit" class="btn-primary btn-block">Reset Password</button>
                </form>
            </div>

            <div class="auth-links">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script>
        let userId = null;

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('/api/auth/patient/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    userId = data.userId;
                    document.getElementById('forgotPasswordForm').classList.add('hidden');
                    document.getElementById('resetPasswordSection').classList.remove('hidden');
                    showSuccess('OTP sent to your phone number');
                } else {
                    showError(data.message || 'Error sending OTP');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/auth/patient/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, otp, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Error resetting password');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
